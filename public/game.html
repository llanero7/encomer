<!DOCTYPE html>
<html>
<head>
    <title>Click to Explode Text</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .explode {
    font-size: 24px;
    color: red;
    text-align: center;
    cursor: pointer;
    transition: transform 0.5s, opacity 0.5s;
}

.exploded {
    transform: scale(2);
    opacity: 0;
}
</style>
<body>
    <div id="game-container">
        <div id="text-to-explode" class="explode">Click Me!</div>
    </div>
    <script>
        // Get the text element to explode
var textToExplode = document.getElementById('text-to-explode');

// Add a click event listener to the text element
textToExplode.addEventListener('click', function () {
    // Add the 'exploded' class to trigger the explosion animation
    textToExplode.classList.add('exploded');

    // After a delay, remove the 'exploded' class to reset the text
    setTimeout(function () {
        textToExplode.classList.remove('exploded');
    }, 500); // Adjust the delay (in milliseconds) as needed
});

    </script>
</body>
</html>
